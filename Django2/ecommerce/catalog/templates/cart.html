
<h2>Your Cart</h2>

{% if products %}
    {% for product in products %}
        <div>
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }}</p>
        </div>
    {% endfor %}

    <a href="{% url 'place_order' %}">Place Order</a>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}

<a href="/">Continue Shopping</a>
